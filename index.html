<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ieltsCalc</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="index@7.css">
</head>
<body>
	<h3>雅思算分工具</h3>
	<div class="amount">
		<h4>算单项分</h4>
		<label>
			<span>Listening</span>
			<input type="number" placeholder="听力正确题数">
		</label>
		<label>
			<span>Reading</span>
			<input type="number" placeholder="阅读正确题数">
		</label>
		<p></p>
		<button>计算</button>
	</div>
	<div class="score">
		<h4>算总分</h4>
		<label>
			<span>Listening</span>
			<input type="number" placeholder="听力分数">
		</label>
		<label>
			<span>Reading</span>
			<input type="number" placeholder="阅读分数">
		</label>
		<label>
			<span>Writing</span>
			<input type="number" placeholder="写作分数">
		</label>
		<label>
			<span>Speaking</span>
			<input type="number" placeholder="口语分数">
		</label>
		<p></p>
		<button>计算</button>
	</div>
</body>
<script src="index@1.js"></script>
</html>
